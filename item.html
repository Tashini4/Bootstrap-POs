<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/customer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Item</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" id="Navbar">
    <div class="container-fluid">
        <h2>POS System</h2>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Order</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Items</h1>
    <div class="row">
        <div class="col-12 col-lg-12 mb-1">
            <div class="text-bg-secondary p-3">


            <div class="">

                    <div class="card mb-4 col-6">
                        <div class="card-header bg-opacity-25 bg-warning ">
                            Search Item
                        </div>
                        <!-- card new  -->
                        <div class="col-9 d-flex">
                            <div class="card-body col-6">
                                <div class="d-flex mb-3"> <!-- Added bottom margin for separation -->
                                    <div class="input-group flex-grow-1">
                                        <!-- Use flex-grow to take available space -->
                                        <input type="text" class="form-control"
                                               placeholder="Input Customer Name/NIC/ID Here"
                                               aria-label="Recipient's username" aria-describedby="basic-addon2">
                                        <span class="input-group-text" id="basic-addon2">Search</span>
                                    </div>


                                </div>

                                <div class="col-12 d-flex justify-content-lg-start align-items-center mb-3">
                                    <!-- Added margin bottom for separation -->
                                    <div class="col-5">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Search by</option>
                                            <option value="1">ID</option>
                                            <option value="2">Name</option>
                                            <option value="3">Address</option>
                                        </select>
                                    </div>
                                    <button type="button" class="btn btn-success m-2">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="col-6 col-lg-4 mb-3  ">
                            <button type="button" class="btn btn-success m-2" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">New Item</button>
                            <button type="button" class="btn btn-warning m-2">View All Item</button>
                        </div>
            </div>




                <div class="table-responsive">
                    <table class="table table-bordered table-custom">
                        <thead>
                        <tr>
                            <th scope="col">Item Name </th>
                            <th scope="col">Description</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Toy</td>
                            <td>Rs.250</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Rice</td>
                            <td>Rs.230</td>
                            <td>1kg</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>D</td>
                            <td>u1</td>
                            <td>q1</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>d1</td>
                            <td>u1</td>
                            <td>q1</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pt-2 button-update-clear-delete">

                    <button type="button" class="btn btn-primary m-2">Update</button>
                    <button type="button" class="btn btn-danger m-2">Delete</button>
                    <button type="button" class="btn btn-warning">Clear</button>

                </div>

            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <h6 class="UnP">Item ID</h6>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Item ID">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <h6 class="UnP">Item Name</h6>
                            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Item Name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <h6 class="UnP">Quantity</h6>
                            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Quantity">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <h6 class="UnP">Price</h6>
                            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Price">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
