<body>

<main>
    <div class="container mt-5">
        <div class="row">
            <!-- Invoice Details -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Invoice Details</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="orderID" class="form-label">Order ID:</label>
                            <input type="text" class="form-control" id="orderID">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date:</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="mb-3">
                            <label for="customer" class="form-label">Customer ID:</label>
                            <select class="form-select" id="customer">
                                <option value="C003" selected></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" >
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary:</label>
                            <input type="text" class="form-control" id="salary">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item Select -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Item Select</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="item" class="form-label">Item ID:</label>
                            <select class="form-select" id="item">
                                <option value="P002" selected></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name:</label>
                            <input type="text" class="form-control" id="itemName" >
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="text" class="form-control" id="price" >
                        </div>
                        <div class="mb-3">
                            <label for="qty" class="form-label">Qty On Hand:</label>
                            <input type="text" class="form-control" id="qty" >
                        </div>
                        <div class="mb-3">
                            <label for="orderQty" class="form-label">Order Quantity:</label>
                            <input type="text" class="form-control" id="orderQty" >
                        </div>
                        <button type="button" class="btn btn-primary m-2">Add</button>
                    </div>
                </div>
            </div>

            <!-- Total & Payment -->
            <div class="col-md-4">
                <div class="total-box border rounded p-3">
                    <h1>Total:</h1>
                    <h1>Sub Total:</h1>

                    <div class="mb-3">
                        <label for="cash" class="form-label">Cash:</label>
                        <input type="text" class="form-control" id="cash" >
                    </div>

                    <div class="mb-3">
                        <label for="discount" class="form-label">Discount:</label>
                        <input type="text" class="form-control" id="discount" >
                    </div>

                    <div class="mb-3">
                        <label for="balance" class="form-label">Balance:</label>
                        <input type="text" class="form-control" id="balance" >
                    </div>

                    <button type="button" class="btn btn-primary m-2">PlaceOrder</button>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="container">

            <div class="row ">
                <div class="col-12 col-lg-12 mb-3">
                    <div class="text-bg-secondary p-3">
                        <div class="table-responsive">
                            <table class="table table-bordered table-custom">
                                <thead>
                                <tr>
                                    <th scope="col">Item Name </th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Unit Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total</t></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Toy</td>
                                    <td>Rs.250</td>
                                    <td>2</td>
                                    <td>Rs.500</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>d1</td>
                                    <td>u1</td>
                                    <td>q1</td>
                                    <td>t1</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>d1</td>
                                    <td>u1</td>
                                    <td>q1</td>
                                    <td>t1</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>d1</td>
                                    <td>u1</td>
                                    <td>q1</td>
                                    <td>t1</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
